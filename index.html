<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="screen"></div>
            <!-- <div data-current-operand class="current-operand"></div> -->
        </div>
        <button class="clear span-two" value="AC" data-clear="clear">AC</button>
        <button class="delete" value="DEL" data-delete="delete">DEL</button>
        <button class="operation" data-operation>/</button>
        <button class="number" value="1" data-number="number">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3" data-number="number">3</button>
        <button class="operation" data-operation>*</button>
        <button class="number" value="4" data-number="number">4</button>
        <button class="number" value="5" data-number="number">5</button>
        <button class="number" value="6" data-number="number">6</button>
        <button class="operation" data-operation>+</button>
        <button class="number" value="7" data-number="number">7</button>
        <button class="number" value="8" data-number="number">8</button>
        <button class="number" value="9" data-number="number">9</button>
        <button class="operation" data-operation>-</button>
        <button class="dot" data-number>.</button>
        <button class="number" value="0" data-number>0</button>
        <button class="equal span-two" data-equals>=</button>
    </div>
</body>

</html>
